<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css" type="text/css" />
    <script src="main.js"></script>
</head>
<body>
    <form  id="form" action="#" name="validate" method="post">
        <div>
            <label>Email</label>
            <br />
            <input type="email" name="email" value="" placeholder="Введите email" />
        </div>
        <div>
            <label>Имя</label>
            <br />
            <input type="text" name="firstname" value="" placeholder="Введите имя" />
        </div>
        <div>
            <label>Пароль</label>
            <br />
            <input type="password" name="password" value="" placeholder="Введите пароль" />
        </div>
        <div>
            <label>Повторение пароля</label>
            <br />
            <input type="password" name="repeatPassword" value="" placeholder="Введите пароль" />
        </div>
        <div>
            <span id="error"></span>
            <br />
            <input type="submit" value="Зарегистрироватся" placeholder="Введите email" />
        </div>
    </form>
</body>
</html>
